<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#262932">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- JS Placeholder -->

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <section id="restaurant-address-and-hours">
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label" class="restaurant-info-label">address</label>
      <!-- Beginning map -->
      <section id="map-container" aria-labelledby="map-aria-description" role="application">
        <div id="map"></div>
      </section>
      <label id="map-aria-description" class="map-aria-description">Google map application</label>
      <!-- End map -->
      <div class="restaurant-hours-flex">
        <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
        <label id="restaurant-hours-label" class="restaurant-info-label">hours of operation</label>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <div class="dialog-backdrop active"><div tabindex="0"></div><div role="dialog" id="reviewDialog" aria-labelledby="dialog_label" aria-modal="true" class="default_dialog">
    <h2 id="dialog_label">Add a Review</h2>
    <div class="dialog_form">
      <div class="dialog_form_item">
        <label>
          <span class="label_text">Your Name</span>
          <input type="text" class="review_input" id="reviewName">
        </label>
      </div>
      <div class="dialog_form_item">
        <label>
          <span class="label_text">Rating</span>
          <select id="reviewRating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
      </div>
      <div class="dialog_form_item">
        <label>
          <span class="label_text">Comments</span>
          <textarea rows="4" cols="50" id="reviewComments" />
        </label>
      </div>
    </div>
    <div class="dialog_form_actions">
      <button onclick="saveReview()">Save</button>
      <button onclick="closeDialog()">Cancel</button>
    </div>
  </div><div tabindex="0"></div></div>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" type="text/css" href="/css/basestyles.css" />
  <link rel="stylesheet" type="text/css" href="/css/detailsstyles.css" />
  <script src="/js/register.js"></script>
  <script src="/js/dbhelper.js"></script>
  <script src="/js/restaurant_info.js"></script>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdT13qA8BnDvyA5TfNAhNzKnN0eDZD0bg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
