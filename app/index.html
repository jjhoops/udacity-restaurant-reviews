<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#262932">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
  <!-- Styles Placeholder -->
</head>

<body>
  <!-- JS Placeholder -->
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Google map application</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="switchToLiveMap()" aria-labelledby="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
          <select id="cuisines-select" name="cuisines" onchange="switchToLiveMap()" aria-labelledby="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdT13qA8BnDvyA5TfNAhNzKnN0eDZD0bg&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
